name: Deploy if not a version bump PR
on:
  pull_request:
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ github.event.label.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
