name: Deploy if not a version bump PR
on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true && !contains(github.event.pull_request.labels.*.name, 'Version bump') }}
    steps:
      - uses: actions/checkout@v2
      - id: ts-files-changed
        uses: tj-actions/changed-files@v19
        with:
          files: ts
      - run: gh workflow run deploy.yml -f npm-only=${{ steps.ts-files-changed.outputs.only_modified }} --ref split-npm-and-sbt-deploy
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
