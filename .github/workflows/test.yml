name: TDR Run Graphql Schema Check
on:
  pull_request:
  push:
    branches-ignore:
      - master
      - release-*
jobs:
  test:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: sbt/setup-sbt@a627500d27445f8c5021755a439829b6e78e3358 # v1.1.15
      - uses: nationalarchives/tdr-github-actions/.github/actions/run-git-secrets@a8165e7b3a7438f479cf2489fa58e9d8fd3608e1 # v0.0.12
      - uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@a8165e7b3a7438f479cf2489fa58e9d8fd3608e1 # v0.0.12
        if: failure()
        with:
          message: ":warning: Secrets found in repository ${{ inputs.repo-name }}"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Check schema
        run: |
          mkdir -p src/main/resources/
          wget -O src/main/resources/schema.graphql https://raw.githubusercontent.com/nationalarchives/tdr-consignment-api/master/schema.graphql
          sbt graphqlCodegen
