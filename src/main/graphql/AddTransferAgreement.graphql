mutation AddTransferAgreement($input: AddTransferAgreementInput!){
    addTransferAgreement(addTransferAgreementInput: $input) {
        consignmentId
        allPublicRecords
        allCrownCopyright
        allEnglish
        allDigital
        appraisalSelectionSignedOff
        sensitivityReviewSignedOff
        transferAgreementId
    }
}