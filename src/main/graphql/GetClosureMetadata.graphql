query closureMetadata($consignmentId: UUID!) {
    closureMetadata(consignmentid: $consignmentId) {
        name,
        description,
        fullName,
        propertyType,
        propertyGroup,
        dataType,
        editable,
        multiValue,
        defaultValue,
        values {
            value
            dependencies {
                name
            }
        }
    }
}
