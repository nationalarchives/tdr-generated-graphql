query getClosureMetadata {
    getClosureMetadata {
        name,
        description,
        fullName,
        propertyType,
        propertyGroup,
        dataType,
        editable,
        multiValue,
        defaultValue,
        values {
            value
            dependencies {
                name,
                description,
                fullName,
                propertyType,
                propertyGroup,
                dataType,
                editable,
                multiValue,
                defaultValue
            }
        }
    }
}
