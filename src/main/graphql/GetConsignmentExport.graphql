query getConsignmentForExport($consignmentId: UUID!) {
    getConsignment(consignmentid: $consignmentId) {
        userid
        createdDatetime
        transferInitiatedDatetime
        exportDatetime
        series {
            code
        }
        transferringBody {
            code
        }
        files {
            fileId
            metadata {
                clientSideFileSize,
                clientSideLastModifiedDate,
                clientSideOriginalFilePath,
                foiExemptionCode,
                heldBy,
                language,
                legalStatus,
                rightsCopyright
            }
        }
    }
}
