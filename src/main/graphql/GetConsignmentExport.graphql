query getConsignmentForExport($consignmentId: UUID!) {
    getConsignment(consignmentid: $consignmentId) {
        userid
        createdDatetime
        transferInitiatedDatetime
        exportDatetime
        consignmentReference
        consignmentType
        includeTopLevelFolder
        series {
            code
        }
        transferringBody {
            name
        }
        files {
            fileId
            fileType
            fileName
            originalFilePath
            fileMetadata {
                name
                value
            }
            ffidMetadata {
                software
                softwareVersion
                binarySignatureFileVersion
                containerSignatureFileVersion
                method
                matches {
                    extension
                    identificationBasis
                    puid
                }
            }
            antivirusMetadata {
                software
                softwareVersion
            }
        }
    }
}
