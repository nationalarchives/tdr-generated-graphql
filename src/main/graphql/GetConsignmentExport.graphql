query getConsignmentForExport($consignmentId: UUID!) {
    getConsignment(consignmentid: $consignmentId) {
        userid
        createdDatetime
        transferInitiatedDatetime
        exportDatetime
        consignmentReference
        consignmentType
        series {
            code
        }
        transferringBody {
            name
        }
        files {
            fileId
            metadata {
                clientSideFileSize,
                clientSideLastModifiedDate,
                clientSideOriginalFilePath,
                foiExemptionCode,
                heldBy,
                language,
                legalStatus,
                rightsCopyright,
                sha256ClientSideChecksum
            }
            ffidMetadata {
                software
                softwareVersion
                binarySignatureFileVersion
                containerSignatureFileVersion
                method
                matches {
                    extension
                    identificationBasis
                    puid
                }
            }
            antivirusMetadata {
                software
                softwareVersion
            }
        }
    }
}
