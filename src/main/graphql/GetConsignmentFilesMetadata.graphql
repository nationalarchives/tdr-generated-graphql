query getConsignmentFilesMetadata($consignmentId: UUID!, $fileFiltersInput: FileFilters) {
    getConsignment(consignmentid: $consignmentId) {
        files (fileFiltersInput: $fileFiltersInput) {
            fileId
            fileName
            fileMetadata {
                name
                value
            }
        }
        consignmentReference
    }
}
