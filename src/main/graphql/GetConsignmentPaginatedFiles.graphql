query getConsignmentPaginatedFiles($consignmentId: UUID!, $paginatedInput: PaginationInput) {
    getConsignment(consignmentid: $consignmentId) {
        parentFolder
        paginatedFiles(paginationInput: $paginatedInput){
            pageInfo {
                startCursor,
                endCursor,
                hasNextPage,
                hasPreviousPage
            }
            edges {
                node {
                    fileId
                    fileName
                    fileType
                }
            }
            totalPages
        }
    }
}
