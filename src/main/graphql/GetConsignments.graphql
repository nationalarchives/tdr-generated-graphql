query getConsignments($limit: Int!, $currentCursor: String, $consignmentFiltersInput: ConsignmentFilters) {
    consignments(limit: $limit, currentCursor: $currentCursor, consignmentFiltersInput: $consignmentFiltersInput) {
        edges {
            node {
                consignmentid
                consignmentReference
                consignmentType
                exportDatetime
                createdDatetime
                currentStatus {
                    series
                    transferAgreement
                    upload
                    clientChecks
                    confirmTransfer
                    export
                }
                totalFiles
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}
