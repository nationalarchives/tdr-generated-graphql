query getConsignments($limit: Int!, $currentCursor: String, $currentPage: Int, $consignmentFiltersInput: ConsignmentFilters, $orderBy: ConsignmentOrderBy) {
    consignments(limit: $limit, currentCursor: $currentCursor, currentPage: $currentPage, consignmentFiltersInput: $consignmentFiltersInput, orderBy: $orderBy) {
        edges {
            node {
                consignmentid
                consignmentReference
                consignmentType
                exportDatetime
                createdDatetime
                consignmentStatuses {
                    consignmentStatusId
                    consignmentId
                    statusType
                    value
                    createdDatetime
                    modifiedDatetime
                }
                totalFiles
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
        totalPages(limit: $limit, consignmentFiltersInput: $consignmentFiltersInput)
    }
}
