query customMetadata($consignmentId: UUID!) {
    customMetadata(consignmentid: $consignmentId) {
        name,
        description,
        fullName,
        propertyType,
        propertyGroup,
        propertyProtected,
        dataType,
        editable,
        multiValue,
        defaultValue,
        uiOrdinal,
        values {
            value
            dependencies {
                name
            }
            uiOrdinal
        }
        exportOrdinal
        allowExport
    }
}
