query getFileCheckProgress($consignmentId: UUID!) {
    getConsignment(consignmentid: $consignmentId) {
        allChecksSucceeded
        totalFiles
        fileChecks {
            antivirusProgress {
                filesProcessed
            }
            checksumProgress {
                filesProcessed
            }
            ffidProgress {
                filesProcessed
            }
        }
    }
}
