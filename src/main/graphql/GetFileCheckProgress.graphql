query getFileCheckProgress($consignmentId: UUID!) {
    getConsignment(consignmentid: $consignmentId) {
        allChecksSucceeded
        parentFolder
        totalFiles
        files {
            filestatus
        }
        fileChecks {
            antivirusProgress {
                filesProcessed
            }
            checksumProgress {
                filesProcessed
            }
            ffidProgress {
                filesProcessed
            }
        }
    }
}
