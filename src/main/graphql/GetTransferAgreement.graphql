query getTransferAgreement($consignmentId: Long!) {
  getTransferAgreement(consignmentid: $consignmentId) {
    transferAgreementId
    consignmentId
    allEnglish
    allDigital
    allCrownCopyright
    allPublicRecords
    appraisalSelectionSignedOff
    sensitivityReviewSignedOff
    isAgreementComplete
  }
}
