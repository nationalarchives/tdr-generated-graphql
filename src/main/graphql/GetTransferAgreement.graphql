query getTransferAgreement($consignmentId: UUID!) {
  getTransferAgreement(consignmentid: $consignmentId) {
    transferAgreementId
    consignmentId
    allEnglish
    allCrownCopyright
    allPublicRecords
    appraisalSelectionSignedOff
    sensitivityReviewSignedOff
    isAgreementComplete
  }
}
