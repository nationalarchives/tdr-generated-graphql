overwrite: true
schema: "../src/main/resources/schema.graphql"
documents: "../src/main/graphql/*.graphql"
config:
  scalars:
    Long: number
generates:
  index.d.ts:
    plugins:
      - typescript-graphql-files-modules
  index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
